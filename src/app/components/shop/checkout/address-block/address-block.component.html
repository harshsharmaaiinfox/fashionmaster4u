<div class="empty-box" *ngIf="!addresses?.length">
    <h2>{{ 'no_address_found' | translate }}</h2>
</div>
<div class="row g-3">
    <ng-container *ngFor="let address of addresses; let i = index;">
        <div class="col-xxl-6 col-lg-12 col-md-6">
            <label for="adddress-{{type}}-{{i}}">
                <div class="delivery-address-box">
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="{{address.id}}" name="adddress-{{type}}"
                                id="adddress-{{type}}-{{i}}" [checked]="i === 0" (change)="set($event)">
                        </div>
                        <div class="delivery-address-detail">
                            <div class="address-header mb-2">
                                <h4 class="fw-bold text-uppercase"
                                    style="font-size: 13px; letter-spacing: 1px; color: #000;">{{ address?.title }}</h4>
                            </div>

                            <div class="address-body mb-3">
                                <p class="text-content m-0" style="font-size: 14px; line-height: 1.5; color: #64748b;">
                                    {{ address?.street }}, {{ address?.city }}, {{ address?.area }},
                                    {{ address?.country_id }}
                                </p>
                            </div>

                            <div class="address-footer d-flex flex-wrap gap-3 mt-2"
                                style="border-top: 1px solid #f1f5f9; padding-top: 12px;">
                                <div *ngIf="address.pincode" class="info-tag">
                                    <span class="text-title fw-bold text-uppercase"
                                        style="font-size: 10px; color: #94a3b8; display: block;">{{ 'Pin Code' |
                                        translate }}</span>
                                    <span style="font-size: 13px; font-weight: 600; color: #000;">{{ address?.pincode
                                        }}</span>
                                </div>
                                <div *ngIf="address.phone" class="info-tag ms-auto">
                                    <span class="text-title fw-bold text-uppercase"
                                        style="font-size: 10px; color: #94a3b8; display: block;">{{ 'Phone' | translate
                                        }}</span>
                                    <span style="font-size: 13px; font-weight: 600; color: #000;">{{
                                        address?.country_code }} {{ address?.phone }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </ng-container>
</div>
