<section class="payment-success-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="success-card">
                    <!-- Success Icon with Animation -->
                    <div class="success-icon-wrapper">
                        <div class="success-checkmark">
                            <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                            </svg>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <div class="success-content text-center">
                        <h2 class="success-title">Payment Successful!</h2>
                        <p class="success-subtitle">Thank you for your order</p>
                        <p class="success-description">
                            We're processing your order and will redirect you to the order details page shortly.
                        </p>
                    </div>

                    <!-- Loading Animation -->
                    <div class="loading-wrapper">
                        <div class="loading-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <p class="loading-text">Redirecting to your order details...</p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
